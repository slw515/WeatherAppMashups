<html>
  <head>
    <title>Ambient Weather App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Serif+Text|Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"
    ></script>
    <script type="text/javascript" src="sketch.js"></script>
    <!-- <script src="https://connect.soundcloud.com/sdk/sdk-3.3.2.js"></script> -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="spotify.js"></script>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
  </head>

  <body>
    <!-- <a onclick="timeNow(test1)" href="#">SET TIME</a>
    <input id="test1" type="time" value="10:40" /> -->
    <div class="infoContainer" id="infoContainer">
      <div class="headingDiv">
        <span id="locationHTML">Enter Your Location!</span><br /><span
          id="weather"
        ></span
        ><br />
        <div id="twoRows">
          <span id="humidity"></span>
          <span id="temp"></span>
        </div>
      </div>
      <!-- <button onclick="getLocation()" style="width: 200px; height: 300px; background:black;"></button> -->
      <input type="text" id="cityName" /><br />
      <button onclick="setLocationInput()" id="inputButton"></button>
    </div>
    <div class="bottomTime">
      <h1 id="currentTime"></h1>
    </div>
    <button onclick="revealSoundcloud()" id="reveal">
      <iframe
        id="soundcloudLogo"
        allowtransparency="true"
        scrolling="no"
        frameborder="no"
        allow="autoplay"
        src="https://w.soundcloud.com/icon/?url=http%3A%2F%2Fsoundcloud.com%2Fsteven-wyks&color=orange_transparent&size=64&auto_play=true"
        style="width: 64px; height: 64px;"
      ></iframe>
      <i class="fa fa-times fa-3x" id="closeSoundcloud"></i>
    </button>
    <iframe
      id="sc-widget"
      src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/127755258"
      scrolling="no"
      frameborder="no"
      auto_play="true"
    ></iframe>
    <script
      src="https://w.soundcloud.com/player/api.js"
      type="text/javascript"
    ></script>
    <script></script>
  </body>
</html>
